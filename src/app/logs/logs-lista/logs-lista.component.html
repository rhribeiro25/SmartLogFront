<div class="card mt-3">
  <div class="card-header">
    <div class="float-left"><h4>Logs</h4></div>
    <div class="float-right">
      <button type="button" class="btn btn-primary" [routerLink]="['novo']">Novo</button>
      <button type="button" class="btn btn-secondary" (click)="onRefresh()">Atualizar</button>
    </div>
  </div>
  <div class="card-body">
    <table id="log-table" class="table table-hover" *ngIf="(logs$ | async) as logs; else loading">
      <thead>
        <tr>
          <th>ID</th>
          <th>Criação</th>
          <th>IP</th>
          <th>Status</th>
          <th>Requisição</th>
          <th>Agente</th>
          <th id="actions">Ações</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let log of logs">
          <td>{{ log.id }}</td>
          <td>{{ formatingDate_DD_MM_AAAA(log.createdAt) }}</td>
          <td>{{ log.ip }}</td>
          <td>{{ log.status }}</td>
          <td>{{ log.request }}</td>
          <td>{{ log.userAgent }}</td>
          <td>
            <span class="float-right">
              <button class="btn btn-outline-warning mb-1 btn-sm" (click)="onEdit(log.id)">Atualizar</button>

              <button class="btn btn-outline-danger mb-1 btn-sm" (click)="onDelete(log)">Remover</button>
            </span>
          </td>
        </tr>
      </tbody>
    </table>

    <ng-template #loading> <span>Carregando Logs...</span> </ng-template>
  </div>
</div>

<ng-template #deleteModal>
  <div class="modal-body text-center">
    <p>Tem certeza que deseja remover esse log?</p>
    <button type="button" class="btn btn-default" (click)="onConfirmDelete()">Sim</button>
    <button type="button" class="btn btn-primary" (click)="onDeclineDelete()">Nao</button>
  </div>
</ng-template>
